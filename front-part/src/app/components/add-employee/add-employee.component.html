<div class="container-fluid">
    <h3 class="text-dark mb-4">PERSONNELS</h3>
    <div class="card shadow">
        <div class="card-header py-3 col-md">
          <div class="row">
            <div class="col-md">
              <p class="text-primary m-0 fw-bold">Ajout personne</p>
            </div>
            <div class="col-md">
              <button type="button" routerLink="/employee" class="btn btn-outline-primary" style="float: inline-end;">Liste des personnes</button>
            </div>
          </div>
        </div>

      <div class="card-body">
        <form [formGroup]="Personneform" (ngSubmit)="ajouterPersonne()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md">
                        <label for="exampleFormControlInput1">Nom</label>
                        <input type="text" formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="nompersonne">
                        <div *ngIf="Personneform.get('name').invalid && (Personneform.get('name').dirty || Personneform.get('name').touched)" class="invalid-feedback">
                            Please provide a valid job title.
                        </div>
                    </div>

                    <div class="col-md">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

                    </div>
                    <div class="col-md">
                        <label for="exampleFormControlInput1">Job Title</label>
                        <input type="text" formControlName="jobtitle" class="form-control" id="exampleFormControlInput1" placeholder="Job Title">

                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <input class="btn btn-primary mt-2" type="submit" value="Submit">
            </div>
          </form>
      </div>
    </div>
  </div>
